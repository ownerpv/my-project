<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About ownerpv</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(45deg, #6a0dad, #000000);
            animation: gradientShift 8s ease infinite;
            background-size: 400% 400%;
            transition: background 1s ease;
        }

        /* Gradient Animation */
        @keyframes gradientShift {
            0% { background: linear-gradient(45deg, #6a0dad, #000000); }
            50% { background: linear-gradient(45deg, #8a2be2, #000000); }
            100% { background: linear-gradient(45deg, #9b30ff, #000000); }
        }

        /* Container for content */
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 36px;
            color: #FFD700;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
            color: #FFD700;
        }

        a {
            color: #FFD700;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #ff0;
        }

        /* Footer Text */
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #FFD700;
        }
        
        .notice {
            font-size: 16px;
            margin-top: 20px;
            color: #FFD700;
            font-weight: bold;
        }
    </style>
</head>
<body>
