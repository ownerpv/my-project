<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="hero">
    <div class="content">
      <p class="tagline">Scroll down for an amazing experience</p>
      <div class="buttons">
        <a class="btn" href="https://github.com/ownerpv" target="_blank">GitHub</a>
        <a class="btn" href="https://ownerpc.t.me" target="_blank">Contact</a>
      </div>
    </div>
  </div>

  <section class="info scroll-section">
    <div class="info-content">
      <h2>Author Information</h2>
      <p>This project is authored by <strong>ownerpv</strong>. Please do not modify or remove the author's name.</p>
      <p><strong>GitHub:</strong> <a href="https://github.com/ownerpv" target="_blank">github.com/ownerpv</a></p>
      <p><strong>Telegram:</strong> <a href="https://ownerpc.t.me" target="_blank">ownerpc.t.me</a></p>
      <p><strong>Date:</strong> 2025-03-03</p>
      <p>Additional details can be found here.</p>
    </div>
  </section>

  <script>
    // Scroll reveal using IntersectionObserver
    const scrollSections = document.querySelectorAll('.scroll-section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.2 });

    scrollSections.forEach(section => {
      observer.observe(section);
    });
  </script>
  
</body>
</html>
